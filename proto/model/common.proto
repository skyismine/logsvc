syntax = "proto3";

// 定义生成文件的存储位置和import该文件的proto文件生成go源码后的import地址
option go_package = "logsvc/proto/model";

package model;

message LogRequest {
    // app 名称
    string app = 1;
    // log 标签
    string tag = 2;
    // log 信息
    string msg = 3;
    // log 客户端生成时间
    string ctime = 4;
}

message LogResponse {
    string msg = 1;
}
